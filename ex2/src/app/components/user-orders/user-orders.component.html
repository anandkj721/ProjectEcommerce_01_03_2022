<h1>{{firstName}}</h1>
<form action="" [formGroup]='UserOrderDetailsForm' >
    <h3 style="margin-left:10px">Add New Product</h3>
    <table class="table table-hover table-responsive-md">
        <thead class="thead dark">               
              <tr>
                <td>Product Name</td>
                <td><input type="text" formControlName="productName" value="{{firstName}}"></td>
            </tr>
            <tr>
                <td>Product Image</td>
                <td><input type="text" formControlName="productImage" placeholder="Enter Image Url" ></td>
            </tr>  
            <tr>
                <td>Product Description</td>
                <td><input type="text" formControlName="productDescription" ></td>
            </tr>
            <tr>
                <td>Product Price</td>
                <td><input type="number" formControlName="productPrice" min="1" ></td>
            </tr>
          
         </thead>   
      </table>
</form>
