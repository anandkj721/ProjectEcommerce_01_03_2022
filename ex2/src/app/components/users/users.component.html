<div class="container">   
  <table class="table table-striped table-bordered table-sm row-border hover" 
  id="datatableexample">
  
       <thead>
         <tr>
           <th>User Id</th>
           <th>First Name</th>
           <th>Last Name</th>
           <th>Email Id</th>          
           <th>Contact No.</th>
           <th>Address</th>         
         </tr>
       </thead>
       <tbody>
          <tr *ngFor = "let user1 of allUsers | async">
            <td>{{user1.id}}</td>
              <td>{{user1.firstName}}</td>
             <td>{{user1.lastName}}</td>
             <td>{{user1.email}}</td>
             <td>{{user1.phoneNumber}}</td>
             <td>{{user1.address}}</td>                    
          </tr>
     </tbody>      
     </table>
     <router-outlet></router-outlet>
</div>
